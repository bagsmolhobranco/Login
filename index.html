<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration Form in HTML & CSS | CodingLab </title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/slakk 3.png" alt="">
        <div class="text">
          <span class="text-1">Seja bem vindo de volta <br> Campeão!</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="img/slakk 3.png" alt="">
        <div class="text">
          <span class="text-1">Registre-se e venha ser um <br> Campeão!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required>
              </div>
              <div class="text"><a href="#">Esqueceu sua Senha?</a></div>
              <div class="button input-box">
                <input type="submit" value="Entrar">
              </div>
              <div class="text sign-up-text">Não tem uma conta? <label for="flip">Registre-se!</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Cadastro</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nome" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Senha" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Registrar">
              </div>
              <div class="text sign-up-text">Já tem uma conta? <label for="flip">Entre!</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
